name: zero2prod
region: fra # `fra` stands for Frankfurt
services:
  - name: zero2prod
    dockerfile_path: zero2prod/Dockerfile
    source_dir: zero2prod
    github:
      branch: main
      deploy_on_push: true
      repo: togatoga/playground
    health_check:
      http_path: /health_check
    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /
databases:
  - engine: PG
    name: newsletter
    num_nodes: 1
    size: db-s-dev-database
    version: "12"